<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            text-align: center;
            padding: 2rem 1rem 6rem;
            /* Space for footer */
        }

        .btn-custom-outline {
            border: 2px solid #a00000;
            color: #a00000;
            border-radius: 12px;
            padding: 0.3rem 1rem;
            font-size: 14px;
        }

        .btn-red {
            background-color: #7c0000;
            color: white;
        }

        .btn-gray {
            background-color: #666;
            color: white;
        }

        .btn-black {
            background-color: #151017;
            color: white;
        }

        .search-bar {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border-radius: 40px;
            padding: 0.75rem 1.5rem;
        }

        .search-bar input {
            border: none;
            outline: none;
        }

        .brand {
            font-size: 2.5rem;
            color: #a00000;
            font-weight: bold;
            padding-top: 120px;
        }

        .search-icon {
            font-size: 1.5rem;
            color: #555;
        }

        .reliable-banner {
            z-index: 999;
            padding: 1rem;
        }

        .reliable-banner h5 {
            font-family: 'Amiko', sans-serif;
            font-weight: 700;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0;
            vertical-align: middle;
            margin-bottom: 0.25rem;
        }

        .reliable-banner h2 {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0;
            vertical-align: middle;
            margin: 0;
        }

        .fixed-button {
            width: 100%;
            /* height: 57.46px; */
            border-radius: 38.31px;
            opacity: 1;
            font-size: 14px;
            /* Your desired font size */
        }

        .btn-custom-red {
  background-color: #B40C0F;
  color: #fff;
  border: none;
}

.btn-custom-red:hover,
.btn-custom-red:focus {
  background-color: #990b0d; /* A slightly darker shade for hover */
  color: #fff;
}

.btn-custom-red {
  background-color: #700002;
  color: #fff;
  border: none;
}

.btn-custom-gray {
  background-color: #666666;
  color: #fff;
  border: none;
}

.btn-custom-black {
  background-color: #171219;
  color: #fff;
  border: none;
}

.btn-custom-red:hover,
.btn-custom-gray:hover,
.btn-custom-black:hover {
  opacity: 0.9;
}



        /* Mobile: Black background */
        @media (max-width: 767.98px) {
            .reliable-banner {
                background-color: #151017;
                color: white;
            }

            .reliable-banner h5 {
                color: rgb(255, 255, 255);
                margin-bottom: 0.25rem;
                font-size: 12px;
            }

            .reliable-banner h2 {
                /* font-size: 1.75rem;
                font-weight: 800; */
                font-weight: 800;
                /* ExtraBold */
                font-size: 32px;
            }

            .btn {
                margin-bottom: 0.5rem;
            }

            .fixed-button {
                height: 60px;
            }

            .search-bar {
                height: 60px;
            }

            .brand {

                padding-top: 30px;
            }


        }

        @media (min-width: 768px) {
            .fixed-button {
                width: 318.93px;
                /* Apply fixed width only on medium+ screens */
            }

            .reliable-banner h5 {
                font-size: 24px;
            }

            .reliable-banner h2 {
                font-weight: 900;
                /* Black */
                font-size: 54.36px;
            }
        }

        /* Desktop: Transparent background */
        @media (min-width: 768px) {
            .reliable-banner {
                background-color: transparent;
                color: #000;
            }

            .reliable-banner h5 {
                color: red;
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }

            .reliable-banner h2 {
                font-size: 2rem;
                font-weight: 800;
            }
        }
    </style>
</head>

<body>

    <!-- Header Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-custom-outline">Invite Others</button>
        <button class="btn btn-custom-red rounded-3 px-4">Sign Up</button>

    </div>

    <!-- Logo and Tagline -->
    <div class="text-center my-4">
        <img src="logo.svg" alt="BATON Logo" class="img-fluid" style="max-height: 60px;">
        <p class="fw-semibold">The Ultimate Search Engine For Reliable Service Providers</p>
    </div>

    <!-- Search Bar -->
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="d-flex align-items-center p-2 bg-white">
                    <span class="me-2"><i class="bi bi-geo-alt"></i></span>
                    <span class="me-auto">Your Location</span>
                    <span class="ms-auto"><i class="bi bi-list"></i> Service List</span>
                </div>

                <div class="d-flex align-items-center search-bar bg-white mt-2">
                    <i class="bi bi-search search-icon me-2"></i>
                    <input type="text" class="form-control shadow-none" placeholder="What service do you need?" />

                </div>
            </div>
        </div>

        <!-- Action Buttons (stack on mobile, inline on desktop) -->
        <div class="row justify-content-center mt-3">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">


                <button class="btn btn-custom-red fixed-button">
                    <img src="vector1.png" alt="Refer Icon" class="me-2">Refer a Service Provider
                </button>
                
                <button class="btn btn-custom-gray fixed-button">
                    <img src="vector2.png" alt="Report Icon" class="me-2">Report Scammers
                </button>
                
                <button class="btn btn-custom-black fixed-button">
                    <img src="vector3.png" alt="Register Icon" class="me-2">Register as a Service Provider
                </button>



                </div>
            </div>
        </div>

    </div>

    <!-- Sticky Footer Banner (Visible Always, Styled by Screen Size) -->
    <div class="reliable-banner position-fixed bottom-0 start-0 end-0 text-center">
        <h5>GET RELIABLE</h5>
        <h2>CARPENTERS</h2>
    </div>

</body>

</html>
